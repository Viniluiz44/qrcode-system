<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ler QR Code</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Leitor de QR Code</h1>
        <button type="button" id="scan">游닝 Ler QR Code</button>
        <input type="text" id="qr_code" name="qr_code" placeholder="C칩digo do QR Code" readonly>
        <div id="reader" style="width: 300px; margin: 20px auto; display: none;"></div>
    </div>

    <!-- Inclua a biblioteca html5-qrcode -->
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>

    <!-- C칩digo JavaScript -->
    <script>
        document.getElementById('scan').addEventListener('click', () => {
            const qrCodeScanner = new Html5Qrcode("reader");

            console.log("Inicializando leitor QR Code...");
            
            Html5Qrcode.getCameras().then(cameras => {
                if (cameras && cameras.length) {
                    // Tenta encontrar a c칙mera traseira com "back" no r칩tulo
                    let rearCamera = cameras.find(camera => camera.label.toLowerCase().includes('back')) || cameras[0];
                    
                    qrCodeScanner.start(
                        { deviceId: rearCamera.id }, // Usa a c칙mera identificada
                        {
                            fps: 10,
                            qrbox: 250
                        },
                        (decodedText) => {
                            console.log("QR Code lido com sucesso:", decodedText);
                            document.getElementById("qr_code").value = decodedText;
                            qrCodeScanner.stop();
                            document.getElementById("reader").style.display = "none";
                        },
                        (errorMessage) => {
                            console.log("Erro durante a leitura:", errorMessage);
                        }
                    ).catch((err) => {
                        console.error("Erro ao acessar a c칙mera:", err);
                        alert("N칚o foi poss칤vel acessar a c칙mera. Verifique as permiss칫es no navegador.");
                    });

                    document.getElementById("reader").style.display = "block";
                } else {
                    console.error("Nenhuma c칙mera encontrada.");
                    alert("Nenhuma c칙mera foi encontrada no dispositivo.");
                }
            }).catch(err => {
                console.error("Erro ao obter a lista de c칙meras:", err);
                alert("Erro ao obter a lista de c칙meras. Verifique as permiss칫es no navegador.");
            });
        });
    </script>
</body>
</html>
