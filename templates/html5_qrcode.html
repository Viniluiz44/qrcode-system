<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ler QR Code</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Leitor de QR Code</h1>
        <label for="cameraSelect">Escolha a c√¢mera:</label>
        <select id="cameraSelect"></select>
        <button type="button" id="scan">üì∑ Ler QR Code</button>
        <input type="text" id="qr_code" name="qr_code" placeholder="C√≥digo do QR Code" readonly>
        <div id="reader" style="width: 300px; margin: 20px auto; display: none;"></div>
    </div>

    <!-- Inclua a biblioteca html5-qrcode -->
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>

    <!-- C√≥digo JavaScript -->
    <script>
        const cameraSelect = document.getElementById('cameraSelect');
        
        // Carrega a lista de c√¢meras
        Html5Qrcode.getCameras().then(cameras => {
            if (cameras && cameras.length) {
                cameras.forEach((camera, index) => {
                    const option = document.createElement('option');
                    option.value = camera.id;
                    option.text = camera.label || `Camera ${index + 1}`;
                    cameraSelect.appendChild(option);
                });
            } else {
                alert("Nenhuma c√¢mera foi encontrada.");
            }
        }).catch(err => {
            console.error("Erro ao obter a lista de c√¢meras:", err);
            alert("Erro ao obter a lista de c√¢meras. Verifique as permiss√µes no navegador.");
        });

        document.getElementById('scan').addEventListener('click', () => {
            const qrCodeScanner = new Html5Qrcode("reader");
            const selectedCameraId = cameraSelect.value;

            console.log("Inicializando leitor QR Code...");
            qrCodeScanner.start(
                { deviceId: { exact: selectedCameraId } },
                {
                    fps: 10,
                    qrbox: 250
                },
                (decodedText) => {
                    console.log("QR Code lido com sucesso:", decodedText);
                    document.getElementById("qr_code").value = decodedText;
                    qrCodeScanner.stop();
                    document.getElementById("reader").style.display = "none";
                },
                (errorMessage) => {
                    console.log("Erro durante a leitura:", errorMessage);
                }
            ).catch((err) => {
                console.error("Erro ao acessar a c√¢mera:", err);
                alert("N√£o foi poss√≠vel acessar a c√¢mera. Verifique as permiss√µes no navegador.");
            });

            document.getElementById("reader").style.display = "block";
        });
    </script>
</body>
</html>
